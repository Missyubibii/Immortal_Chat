server {
    listen 80;
    server_name chat.thienduc.vn;

    # 1. Dashboard UI (File tĩnh)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Các yêu cầu API Dashboard
    location /api/ {
        proxy_pass http://chat_os_app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. Webhook Facebook (Phải thêm đoạn này)
    location /webhook/ {
        proxy_pass http://chat_os_app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}